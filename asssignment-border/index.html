<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <table>

                        <tr>
                            <td class="top-left"></td>
                            <td class="top"></td>
                            <td class="top-right"></td>
                        </tr>

                        <tr>
                            <td class="center-left"></td>
                            <td class="center"></td>
                            <td class="center-right"></td>
                        </tr>

                        <tr>
                            <td class="bottom-left"></td>
                            <td class="bottom"></td>
                            <td class="bottom-right"></td>
                        </tr>

                    </table>
        </div>
        
    </body>
</html>
